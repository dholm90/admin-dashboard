<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="container">
        <div class="dashboard">
            <h2 class="dash-title">Dashboard</h2>
            <ul class="navigation">
                <li>Home</li>
                <li>Profile</li>
                <li>Messages</li>
                <li>History</li>
                <li>Tasks</li>
                <li>Communities</li>
            </ul>
            <ul class="branding">
                <li>Settings</li>
                <li>Support</li>
                <li>Privacy</li>
            </ul>
        </div>
        <div class="header">
            <div class="top-bar">
                <div class="search-icon">
                    <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
                    </svg>
                </div>
                <input type="text" name="search" id="search">
                <div class="notification-icon">
                    <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M21,19V20H3V19L5,17V11C5,7.9 7.03,5.17 10,4.29C10,4.19 10,4.1 10,4A2,2 0 0,1 12,2A2,2 0 0,1 14,4C14,4.1 14,4.19 14,4.29C16.97,5.17 19,7.9 19,11V17L21,19M14,21A2,2 0 0,1 12,23A2,2 0 0,1 10,21M19.75,3.19L18.33,4.61C20.04,6.3 21,8.6 21,11H23C23,8.07 21.84,5.25 19.75,3.19M1,11H3C3,8.6 3.96,6.3 5.67,4.61L4.25,3.19C2.16,5.25 1,8.07 1,11Z" />
                    </svg>
                </div>
                <div class="small-user-img"></div>
                <div class="header-name">Devan Holm</div>
            </div>
            <div class="bottom-bar">
                <div class="large-user-img"></div>
                <div class="welcome">
                    <div class="welcome-message">Hi there,</div>
                    <div class="welcome-name">Devan Holm (@devan)</div>
                </div>
                <div class="header-buttons">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>
        <div class="content">   
            <div class="cards">
                <h3>Your Projects</h3>
                <div class="card">
                    <div class="title"></div>
                    <div class="text"></div>
                    <div class="card-buttons"></div>
                </div>
                <div class="card">
                    <div class="title"></div>
                    <div class="text"></div>
                    <div class="card-buttons"></div>
                </div>
                <div class="card">
                    <div class="title"></div>
                    <div class="text"></div>
                    <div class="card-buttons"></div>
                </div>
                <div class="card">
                    <div class="title"></div>
                    <div class="text"></div>
                    <div class="card-buttons"></div>
                </div>
                <div class="card">
                    <div class="title"></div>
                    <div class="text"></div>
                    <div class="card-buttons"></div>
                </div>
                <div class="card">
                    <div class="title"></div>
                    <div class="text"></div>
                    <div class="card-buttons"></div>
                </div>
            </div>
            <div class="announcements">
                <h3>Announcements</h3>
                <div class="ann-cards">
                    <div class="ann-card">
                        <div class="ann-title"></div>
                        <div class="ann-text"></div>
                    </div>
                    <div class="ann-card">
                        <div class="ann-title"></div>
                        <div class="ann-text"></div>
                    </div>
                    <div class="ann-card">
                        <div class="ann-title"></div>
                        <div class="ann-text"></div>
                    </div>
                </div>
            </div>
            <div class="trending">
                <h3>Trending</h3>
                <ul>
                    <li>
                        <img src="" alt="">
                        <div class="trend-title"></div>
                        <div class="trend-info"></div>
                    </li>
                    <li>
                        <img src="" alt="">
                        <div class="trend-title"></div>
                        <div class="trend-info"></div>
                    </li>
                    <li>
                        <img src="" alt="">
                        <div class="trend-title"></div>
                        <div class="trend-info"></div>
                    </li>
                    <li>
                        <img src="" alt="">
                        <div class="trend-title"></div>
                        <div class="trend-info"></div>
                    </li>
                </ul>
            </div>    
        </div>
    </div>    
</body>
</html>

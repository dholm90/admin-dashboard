<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="dashboard">
            <h2>Dashboard</h2>
            <ul>
                <li>Home</li>
                <li>Profile</li>
                <li>Messages</li>
                <li>History</li>
                <li>Tasks</li>
                <li>Communities</li>
            </ul>
            <ul>
                <li>Settings</li>
                <li>Support</li>
                <li>Privacy</li>
            </ul>
        </div>
        <div class="header">
            <div class="top-bar">
                <div class="search-icon"></div>
                <input type="text" name="search" id="search">
                <div class="notification-icon"></div>
                <img src="" alt="">
                <div class="header-name">Devan Holm</div>
            </div>
            <div class="bottom-bar">
                <img src="" alt="">
                <div class="welcome">
                    <div class="welcome-message">Hi there,</div>
                    <div class="welcome-name">Devan Holm (@devan)</div>
                </div>
                <div class="header-buttons">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>
        <div class="content">   
            <div class="cards">
                <h3>Your Projects</h3>
                <div class="card">
                    <div class="title"></div>
                    <div class="text"></div>
                    <div class="card-buttons"></div>
                </div>
                <div class="card">
                    <div class="title"></div>
                    <div class="text"></div>
                    <div class="card-buttons"></div>
                </div>
                <div class="card">
                    <div class="title"></div>
                    <div class="text"></div>
                    <div class="card-buttons"></div>
                </div>
                <div class="card">
                    <div class="title"></div>
                    <div class="text"></div>
                    <div class="card-buttons"></div>
                </div>
                <div class="card">
                    <div class="title"></div>
                    <div class="text"></div>
                    <div class="card-buttons"></div>
                </div>
                <div class="card">
                    <div class="title"></div>
                    <div class="text"></div>
                    <div class="card-buttons"></div>
                </div>
            </div>
            <div class="announcements">
                <h3>Announcements</h3>
                <div class="ann-cards">
                    <div class="ann-card">
                        <div class="ann-title"></div>
                        <div class="ann-text"></div>
                    </div>
                    <div class="ann-card">
                        <div class="ann-title"></div>
                        <div class="ann-text"></div>
                    </div>
                    <div class="ann-card">
                        <div class="ann-title"></div>
                        <div class="ann-text"></div>
                    </div>
                </div>
            </div>
            <div class="trending">
                <h3>Trending</h3>
                <ul>
                    <li>
                        <img src="" alt="">
                        <div class="trend-title"></div>
                        <div class="trend-info"></div>
                    </li>
                    <li>
                        <img src="" alt="">
                        <div class="trend-title"></div>
                        <div class="trend-info"></div>
                    </li>
                    <li>
                        <img src="" alt="">
                        <div class="trend-title"></div>
                        <div class="trend-info"></div>
                    </li>
                    <li>
                        <img src="" alt="">
                        <div class="trend-title"></div>
                        <div class="trend-info"></div>
                    </li>
                </ul>
            </div>    
        </div>
    </div>    
</body>
</html>
